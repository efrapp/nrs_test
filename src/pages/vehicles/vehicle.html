<ion-header>
  <ion-navbar>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let vehicle of vehicles">
       <h1>{{vehicle.name}}</h1>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" *ngIf="nextPage != null">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
